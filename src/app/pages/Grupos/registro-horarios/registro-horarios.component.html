<section id="content-data">
  <div class="form-container">
    <div class="form-left">
      <form (ngSubmit)="guardar()">
        <div>
          <label for="horarioDia">Horario Dia:</label>
          <input
            id="horarioDia"
            type="text"
            [(ngModel)]="horario.horDia"
            name="horarioDia"
          />
        </div>
        <div>
          <label for="horarioEntrada">Horario Entrada:</label>
          <input
            id="horarioEntrada"
            type="text"
            [(ngModel)]="horario.horHoraEntrada"
            name="horarioEntrada"
          />
        </div>
        <div>
          <label for="horarioSalida">Horario Salida:</label>
          <input
            id="horarioSalida"
            type="text"
            [(ngModel)]="horario.horHoraSalida"
            name="horarioSalida"
          />
        </div>
        <div>
          <label for="asignatura">Aula:</label>
          <select id="asignatura" [(ngModel)]="horario.aula" name="asignatura">
            <option *ngFor="let aula of lstAulas" [ngValue]="aula">{{ aula.auldescripcion }}</option>
          </select>
        </div>
      </form>
    </div>
    <div class="form-right">
      <div>
        <label for="asignatura">Asignatura:</label>
        <select id="asignatura" [(ngModel)]="horario.grupoAsignaturas" name="asignatura">
          <option *ngFor="let asignatura of lstAsignaturas" [ngValue]="asignatura">{{ asignatura.asigNombre }}</option>
        </select>
      </div>
    </div>
  </div>
  <button class="btn-guardar" (click)="guardar()">Guardar</button>

  <div class="table-data">
    <div class="order">
      <div class="head">
        <h3>Listado Horarios</h3>
        <i class="bx bx-search"></i>
        <i class="bx bx-filter"></i>
      </div>
      <table>
        <thead>
          <tr>
            <th *ngFor="let column of displayedColumns">{{ column }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let horario of dataSource">
            <td>{{ horario.horDia }}</td>
            <td>{{ horario.horHoraEntrada }}</td>
            <td>{{ horario.horHoraSalida }}</td>
            <td>{{ horario.aula?.auldescripcion }}</td>
            <td>{{ horario.grupoAsignaturas }}</td>
            <td>{{ horario.horId }}</td>
            <td>
              <button class="btn-editar" (click)="guardar()">Editar</button>
              <button class="btn-eliminar" (click)="guardar()">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
