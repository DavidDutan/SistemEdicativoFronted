<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="inicio-sesion.component.scss" />
  <script src="inicio-sesion.component.ts"></script>
</head>

<body>
  <header>
    <h2 class="logo">IA School</h2>
    <nav class="navigation">
      <button routerLink="/" class="btnLogin-popup">Inicio</button>
    </nav>
  </header>

  <div class="wrapper">
    <div class="form-box login">
      <h2>Login</h2>
      <form (submit)="login()">
        <div class="input-box">
          <span class="icon">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input type="text" [(ngModel)]="usuario.usuCorreo" name="usuCorreo" required />
          <label>Correo</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <i class="bi bi-person-fill-lock"></i>
          </span>
          <input type="password" [(ngModel)]="usuario.usuPassword" name="usuPassword" required />
          <label>Contraseña</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />
            Remember me
          </label>
          <a href="#" routerLink="/recuperar">Recuperar contraseña?</a>
        </div>
        <button type="submit" class="btn">
          Iniciar
        </button>
      </form>
    </div>
  </div>
</body>
</html>
