<section id="content-data"> 
    <div class="form-container">
        <div class="form-left">
          <form (ngSubmit)="guardar()">
            <div>
              <label for="tipo">Tipo:</label>
              <input id="tipo" type="text" [(ngModel)]="matricula.mat_tipo" name="tipo">
            </div>
            <div>
              <label for="fecha">Fecha:</label>
              <input id="fecha" type="text" [(ngModel)]="matricula.mat_fecha" name="fecha">
            </div>
          </form>
        </div>
        <div class="form-right">
          <div>
            <label for="estudiante">Estudiante:</label>
            <input id="estudiante" type="text" [(ngModel)]="matricula.estudiante" name="estudiante">
          </div>
        </div>
      </div>
      <button class="btn-guardar" (click)="guardar()">Guardar</button>
  
    <div class="table-data">
        <div class="order">
            <div class="head">
                <h3>Listado Matricula</h3>
                <i class='bx bx-search'></i>
                <i class='bx bx-filter'></i>
            </div>
            <table>
                <thead>
                    <tr>
                        <th *ngFor="let column of displayedColumns">{{ column }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let matricula of dataSource">
                        <td>{{matricula.mat_tipo}}</td>
                        <td>{{matricula.mat_fecha}}</td>
                        <td>{{matricula.estudiante}}</td>
                        <td>
                            <button  class="btn-editar" (click)="guardar()">Editar</button>
                            <button  class="btn-eliminar" (click)="guardar()">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </section>
