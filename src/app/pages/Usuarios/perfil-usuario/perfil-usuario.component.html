<!DOCTYPE html>
<html>
<head>
    <title>Tabla de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="content-data">
        <div class="form-container">
            <div class="form-left">
                <h2>Editar Usuario</h2>
                <form id="usuario-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br>

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required><br>

                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required><br>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required><br>

                    <label for="perfilAcceso">Perfil de Acceso:</label>
                    <select id="perfilAcceso" name="perfilAcceso" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="administrador">Administrador</option>
                        <option value="empleado">Empleado</option>
                    </select><br>

                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" required><br>

                    <button type="button" id="btn-guardar">Guardar</button>
                </form>
            </div>
        </div>
    </section>

    <section id="table-data">
        <div class="table-container">
            <h2>Tabla de Usuarios</h2>
            <table id="tabla-usuarios">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Perfil de Acceso</th>
                        <th>Cédula</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
